<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="des"></div>
    <section class="heading">
      <p>Calculator</p>
    </section>

    <section class="cal">
      <form action="" class="calc" name="design">
        <ul>
          <li>
            <input type="text" name="txt" class="inputarea" />
          </li>
          <li><span onclick="document.design.txt.value += '1';">1</span></li>
          <li><span onclick="document.design.txt.value += '2';">2</span></li>
          <li><span onclick="document.design.txt.value += '3';">3</span></li>

          <li>
            <span class="clear" onclick="document.design.txt.value = '';"
              >C</span
            >
          </li>
          <li><span onclick="document.design.txt.value += '4';">4</span></li>
          <li><span onclick="document.design.txt.value += '5';">5</span></li>
          <li><span onclick="document.design.txt.value += '6';">6</span></li>
          <li>
            <span
              class="operation plus"
              onclick="document.design.txt.value += '+';"
              >+</span
            >
          </li>
          <li><span onclick="document.design.txt.value += '7';">7</span></li>
          <li><span onclick="document.design.txt.value += '8';">8</span></li>
          <li><span onclick="document.design.txt.value += '9';">9</span></li>
          <li><span onclick="document.design.txt.value += '0';">0</span></li>
          <li>
            <span
              class="operation"
              onclick="document.design.txt.value = backspace(document.design.txt.value);"
              >B</span
            >
          </li>
          <li><span onclick="document.design.txt.value += '.';">.</span></li>
          <li>
            <span
              class="operation minus"
              onclick="document.design.txt.value += '-';"
              >-</span
            >
          </li>

          <li>
            <span
              class="operation equals"
              onclick="document.design.txt.value = calculation(document.design.txt.value);"
              >=</span
            >
          </li>
          <li>
            <span
              class="operation expo"
              onclick="document.design.txt.value += '**';"
              >^</span
            >
          </li>
          <li>
            <span
              class="operation div"
              onclick="document.design.txt.value += '/';"
              >/</span
            >
          </li>
          <li>
            <span
              class="operation mul"
              onclick="document.design.txt.value += '*';"
              >*</span
            >
          </li>
        </ul>
      </form>

      <div id="history">
        <p>History</p>
      </div>
    </section>

    <script>
      let history = document.getElementById("history");
      function calculation(v) {
        para = document.createElement("p");
        data = v + "=" + eval(v);
        para.innerText = data;
        history.appendChild(para);
        return eval(v);
      }
      function backspace(b) {
        return b.slice(0, b.length - 1);
      }
    </script>
  </body>
</html>
